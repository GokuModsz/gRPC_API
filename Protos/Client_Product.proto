// .proto de tipo Product.
syntax = "proto3";

// Variables tipo Product.
message Product
{
   string type_id_product           = 1;    // Tipo de Id del Producto.
   string name_of_product           = 2;    // Nombre del Producto.
   int32  price_of_product          = 3;    // Precio del producto.  
   repeated string product_details  = 4;    // Array de lista de Productos, para ver sus detalles.   
}

// Metodo ProductId
message ProductId
{
  string product_id = 1;
}